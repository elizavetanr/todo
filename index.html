<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>To do list</title>
</head>
<body>
<div class="to-do-list">
<div class="form-high">
    <div class="text-high">HIGH</div>
    <form onsubmit="return false" id="formHigh" class="tasks-form">
        <input type="text" class="input-task" value="Добавить важных дел">
        <button class="add-task" type="submit"><img src="add-icon.png" class="add-icon"></button>
    </form>
    <div id="highTaskList">
    </div>
</div>

<div class="form-low">
    <div class="text-low">LOW</div>
    <form onsubmit="return false" id="formLow" class="tasks-form">
        <input type="text" class="input-task" value="Добавить">
        <button class="add-task" type="submit"><img src="add-icon.png" class="add-icon"></button>
    </form>
    <div id="lowTaskList">
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
